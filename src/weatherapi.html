<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Api</title>
    <script src="./weatherapi.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="bg-warning h-100 opacity:0.2">
      <h1 class="d-flex justify-content-center">WETHETHER FORECAST</h1>
      <div class="d-flex justify-content-center">
        <input id="cityid" type="text" placeholder="Enter your city" />
        <input
          type="submit"
          value="using fetch"
          onclick="getCurrentWeather(1)"
        />
        <input type="submit" value="using XML" onclick="getCurrentWeather(2)" />
        <input
          type="submit"
          value="using jQuery"
          onclick="getCurrentWeather(3)"
        />
      </div>
    </div>
    <div
      class="d-flex justify-content-center bg-info"
      style="
        height: 90vh;
        background-image: url(https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=612x612&w=0&k=20&c=A63koPKaCyIwQWOTFBRWXj_PwCrR4cEoOw2S9Q7yVl8=);
        background-repeat: no-repeat;
        background-size: 100%;
      "
      ;
    >
      <div id="parent">
        <div class="fs-3 bo">CITY:MUMBAI</div>

        <div class="fs-4">current Temp : <span>33</span></div>

        <div class="fs-4">Lon:72.01 And Lat : 70.12</div>

        <div class="fs-4">MAx : 35 And Min : 30</div>
      </div>
    </div>
  </body>
</html>
